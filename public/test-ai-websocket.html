<!DOCTYPE html>

    <title>AI WebSocket æµ‹è¯•é¡µé¢</title>
    <style>

</head>
<body>
    <div class="container">
        <h1>ğŸ¤– AI WebSocket æµ‹è¯•é¡µé¢</h1>
        
        <div class="form-group">
            <label for="userId">ç”¨æˆ·ID:</label>
            <input type="text" id="userId" value="1" placeholder="è¾“å…¥ç”¨æˆ·ID">
        </div>
        
        <div class="form-group">
            <label for="aiCharacterId">AIè§’è‰²ID:</label>
            <input type="text" id="aiCharacterId" value="char_001" placeholder="è¾“å…¥AIè§’è‰²ID">
        </div>
        
        <div class="form-group">
            <label for="baseUrl">WebSocketæœåŠ¡å™¨åœ°å€:</label>
            <input type="text" id="baseUrl" value="ws://localhost:8080" placeholder="WebSocketæœåŠ¡å™¨åœ°å€">
        </div>
        
        <div class="form-group">
            <label for="token">è®¤è¯Token (å¯é€‰):</label>
            <input type="text" id="token" placeholder="è¾“å…¥è®¤è¯token">
            <button onclick="getTokenFromStorage()" style="margin-top: 5px; padding: 5px 10px; font-size: 12px;">ä»å­˜å‚¨è·å–Token</button>
        </div>
        
        <div>
            <button id="connectBtn" onclick="connect()">è¿æ¥</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>æ–­å¼€è¿æ¥</button>
            <button id="startSessionBtn" onclick="startAISession()" disabled>å¼€å§‹AIä¼šè¯</button>
            <button id="endSessionBtn" onclick="endAISession()" disabled>ç»“æŸAIä¼šè¯</button>
        </div>
        
        <div id="status" class="status disconnected">æœªè¿æ¥</div>
        
        <div id="aiCharacterInfo" class="ai-character-info" style="display: none;">
            <h3>AIè§’è‰²ä¿¡æ¯</h3>
            <div id="characterDetails"></div>
        </div>
        
        <div class="messages" id="messages"></div>
        
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="è¾“å…¥æ¶ˆæ¯..." disabled>
            <button id="sendBtn" onclick="sendMessage()" disabled>å‘é€</button>
        </div>
    </div>

    <script>
        let websocket = null;
        let isConnected = false;
        let isAISessionActive = false;
        let currentAICharacter = null;
        let currentConversationId = null;

        function updateStatus(message, isConnected) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${isConnected ? 'connected' : 'disconnected'}`;
        }

        function addMessage(content, type = 'system') {
            const messagesEl = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;
            messageEl.textContent = content;
            messagesEl.appendChild(messageEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function updateButtons() {
            document.getElementById('connectBtn').disabled = isConnected;
            document.getElementById('disconnectBtn').disabled = !isConnected;
            document.getElementById('startSessionBtn').disabled = !isConnected || isAISessionActive;
            document.getElementById('endSessionBtn').disabled = !isConnected || !isAISessionActive;
            document.getElementById('messageInput').disabled = !isConnected || !isAISessionActive;
            document.getElementById('sendBtn').disabled = !isConnected || !isAISessionActive;
        }

        function connect() {
            const userId = document.getElementById('userId').value;
            const baseUrl = document.getElementById('baseUrl').value;
            const token = document.getElementById('token').value;
            
            if (!userId) {
                alert('è¯·è¾“å…¥ç”¨æˆ·ID');
                return;
            }

            // å¦‚æœæœ‰tokenï¼Œæ·»åŠ åˆ°URLå‚æ•°ä¸­
            const urlParams = token ? `?token=${encodeURIComponent(token)}` : '';
            const url = `${baseUrl}/api/ws/ai-chat/${userId}${urlParams}`;
            
            try {
                websocket = new WebSocket(url);
                
                websocket.onopen = function(event) {
                    isConnected = true;
                    updateStatus('å·²è¿æ¥åˆ°AI WebSocketæœåŠ¡å™¨', true);
                    addMessage('WebSocketè¿æ¥å·²å»ºç«‹', 'system');
                    updateButtons();
                };

                websocket.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        handleMessage(data);
                    } catch (error) {
                        console.error('è§£ææ¶ˆæ¯å¤±è´¥:', error);
                        addMessage(`è§£ææ¶ˆæ¯å¤±è´¥: ${error.message}`, 'system');
                    }
                };

                websocket.onerror = function(error) {
                    console.error('WebSocketé”™è¯¯:', error);
                    addMessage('WebSocketè¿æ¥é”™è¯¯', 'system');
                };

                websocket.onclose = function(event) {
                    isConnected = false;
                    isAISessionActive = false;
                    updateStatus('è¿æ¥å·²æ–­å¼€', false);
                    addMessage(`è¿æ¥å·²æ–­å¼€: ${event.code} ${event.reason}`, 'system');
                    updateButtons();
                    websocket = null;
                };

            } catch (error) {
                console.error('è¿æ¥å¤±è´¥:', error);
                addMessage(`è¿æ¥å¤±è´¥: ${error.message}`, 'system');
            }
        }

        function disconnect() {
            if (websocket) {
                websocket.close();
            }
        }

        function startAISession() {
            const aiCharacterId = document.getElementById('aiCharacterId').value;
            
            if (!aiCharacterId) {
                alert('è¯·è¾“å…¥AIè§’è‰²ID');
                return;
            }

            const message = {
                type: 'start_ai_session',
                ai_character_id: aiCharacterId
            };

            websocket.send(JSON.stringify(message));
            addMessage(`å¼€å§‹AIä¼šè¯: ${aiCharacterId}`, 'system');
        }

        function endAISession() {
            const message = {
                type: 'end_ai_session'
            };

            websocket.send(JSON.stringify(message));
            addMessage('ç»“æŸAIä¼šè¯', 'system');
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();
            
            if (!content) return;

            if (!currentConversationId) {
                addMessage('é”™è¯¯: æ²¡æœ‰æ´»è·ƒçš„AIä¼šè¯', 'system');
                return;
            }

            const message = {
                type: 'chat_message',
                content: content,
                message_type: 'text',
                conversation_id: currentConversationId
            };

            websocket.send(JSON.stringify(message));
            addMessage(`æˆ‘: ${content}`, 'user');
            messageInput.value = '';
        }

        function handleMessage(data) {
            console.log('æ”¶åˆ°æ¶ˆæ¯:', data);

            switch (data.type) {
                case 'connection_established':
                    addMessage(`è¿æ¥å»ºç«‹: ${data.message}`, 'system');
                    break;

                case 'ai_session_started':
                    isAISessionActive = true;
                    currentAICharacter = data.result?.ai_character;
                    currentConversationId = data.result?.conversation_id;
                    addMessage(`AIä¼šè¯å·²å¼€å§‹: ${data.message}`, 'system');
                    
                    if (currentAICharacter) {
                        document.getElementById('aiCharacterInfo').style.display = 'block';
                        document.getElementById('characterDetails').innerHTML = `
                            <p><strong>è§’è‰²ID:</strong> ${currentAICharacter.character_id}</p>
                            <p><strong>æ˜µç§°:</strong> ${currentAICharacter.nickname}</p>
                            <p><strong>æè¿°:</strong> ${currentAICharacter.description}</p>
                            <p><strong>æ€§æ ¼:</strong> ${currentAICharacter.personality}</p>
                            <p><strong>ä¼šè¯ID:</strong> ${currentConversationId}</p>
                        `;
                    }
                    updateButtons();
                    break;

                case 'user_message_sent':
                    addMessage(`æ¶ˆæ¯å·²å‘é€: ${data.content}`, 'system');
                    break;

                case 'ai_stream_start':
                    addMessage('AIå¼€å§‹å›å¤...', 'system');
                    break;

                case 'ai_stream_chunk':
                    // è¿™é‡Œå¯ä»¥å®ç°æµå¼æ˜¾ç¤º
                    addMessage(`AI: ${data.chunk}`, 'ai');
                    break;

                case 'ai_stream_end':
                    addMessage(`AIå›å¤å®Œæˆ: ${data.final_content}`, 'ai');
                    break;

                case 'ai_error':
                    addMessage(`AIé”™è¯¯: ${data.error}`, 'system');
                    break;

                case 'response':
                    addMessage(`å“åº”: ${JSON.stringify(data.result)}`, 'system');
                    
                    // å¤„ç†AIä¼šè¯å¼€å§‹å“åº”
                    if (data.original_type === 'start_ai_session' && data.result?.success) {
                        isAISessionActive = true;
                        currentAICharacter = data.result.ai_character;
                        currentConversationId = data.result.conversation_id;
                        
                        if (currentAICharacter) {
                            document.getElementById('aiCharacterInfo').style.display = 'block';
                            document.getElementById('characterDetails').innerHTML = `
                                <p><strong>è§’è‰²ID:</strong> ${currentAICharacter.character_id}</p>
                                <p><strong>æ˜µç§°:</strong> ${currentAICharacter.nickname}</p>
                                <p><strong>æè¿°:</strong> ${currentAICharacter.description}</p>
                                <p><strong>æ€§æ ¼:</strong> ${currentAICharacter.personality}</p>
                                <p><strong>ä¼šè¯ID:</strong> ${currentConversationId}</p>
                            `;
                        }
                        updateButtons();
                    }
                    break;

                default:
                    addMessage(`æœªçŸ¥æ¶ˆæ¯ç±»å‹: ${data.type}`, 'system');
            }
        }

        // å›è½¦å‘é€æ¶ˆæ¯
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // ä»å­˜å‚¨è·å–token
        function getTokenFromStorage() {
            try {
                const token = localStorage.getItem('echosoul_token') || 
                             localStorage.getItem('auth_token') || 
                             localStorage.getItem('token');
                
                if (token) {
                    document.getElementById('token').value = token;
                    alert('Tokenå·²ä»å­˜å‚¨ä¸­è·å–');
                } else {
                    alert('æœªæ‰¾åˆ°å­˜å‚¨çš„tokenï¼Œè¯·å…ˆç™»å½•åº”ç”¨');
                }
            } catch (error) {
                alert('è·å–tokenå¤±è´¥: ' + error.message);
            }
        }

        // åˆå§‹åŒ–æŒ‰é’®çŠ¶æ€
        updateButtons();
    </script>
</body>
